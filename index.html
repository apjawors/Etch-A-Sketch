
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="top">Etch A Sketch</div>
        <div class="middle">
            <div id="grid">
                <div></div>
            </div>
        </div>
        <div class="bottom">
            <div class="slider-container">
                <h3>Grid Size</h3>
                <input type="range" min="1" max="32" value="1" id="slider">
                <output id="range-display">1x1</output>
                <button>Erase!</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
